{% extends 'blogs/base.html' %}

{% block content %}
  <div style="text-align: center; margin-top: 50px;">
    <h2>Are you sure you want to log out?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" style="padding: 10px 20px; margin-top: 20px; background-color: #dc2626; color: white; border: none; border-radius: 4px;">Yes, log me out</button>
    </form>
  </div>
{% endblock %}
