{% extends "blogs/base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2 class="register-title" style="font-size: 24px; margin-bottom: 20px; color: #004080;">Register</h2>

<form method="post" class="register-form" style="max-width: 400px; margin: 0 auto;">
  {% csrf_token %}
  <div class="form-fields" style="margin-bottom: 15px;">
    {{ form.as_p }}
  </div>
  <button type="submit" class="btn-submit" style="
    background: #004080;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 14px;
    width: 100%;
  ">Sign Up</button>
</form>
{% endblock %}
