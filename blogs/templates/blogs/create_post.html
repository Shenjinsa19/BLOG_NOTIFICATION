{% extends "blogs/base.html" %}
{% block title %}{% if edit %}Edit{% else %}Create{% endif %} Post{% endblock %}
{% block content %}
<h2>{% if edit %}Edit{% else %}Create{% endif %} Post</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">{% if edit %}Update{% else %}Create{% endif %}</button>
</form>
<p><a href="{% url 'post_list' %}">Back to Posts</a></p>
{% endblock %}
